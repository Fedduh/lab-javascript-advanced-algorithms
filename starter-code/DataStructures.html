<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div id="stack-container">
      <h2>Stack</h2>
      <form action="">
        <input id="stackInput" type="text" placeholder="Add the element to the stack...">
      </form>
      <button class="blue">ADD</button>
      <button class="red">TAKE</button>
      <div id="stack-list">
        <div class="box overflow hidden">Stack Overflow</div>
        <div class="box grey"></div>
        <div class="box grey"></div>
        <div class="box grey"></div>
        <div class="box grey"></div>
        <div class="box grey"></div>
        <div class="box grey"></div>
        <div class="box grey"></div>
        <div class="box grey"></div>
        <div class="box underflow hidden">Stack Underflow</div>
      </div>
    </div>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
